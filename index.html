<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage and Discount</title>
</head>
<body>

    <h1>Percentage and Discount</h1>

    <section class="card-container-calculate">
        <form class="card-container__form">
            <p class="card-container__form--title">Calculate Discount</p>
            <input class="card-container__form--input-price" id="inputPrice" type="text" placeholder="Escribe el precio de tu producto">
            <input class="card-container__form--input-discount" id="inputDiscount" type="text" placeholder="Escribe el descuento de tu producto">
            <div>
                <label for="cupons">Cupones: </label>
                <select name="Cupons" id="cupons">
                <option value="0">No tengo</option>
                <option value="10">-10%</option>
                <option value="25">-25%</option>
                <option value="50">-50%</option>
                </select>
            </div>
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular</button>
        </form>
    </section>

    <section class="card-container-product">
        <article class="card-container-product__item">
            <h3 class="card-container-product__item--title">Product</h3>
            <div class="card-container-product__item--price">
                <h3  id="displayPrice">Price</h3>
                <h3 id="displayDiscount">PriceDiscount</h3>
                <h3 id="displayPercentageDiscount">PercentageDiscount</h3>
            </div>
            <figure class="card-container-product__item--img">
                <div></div>
            </figure>
            <p  id="displayValueDiscount"></p>
        </article>
        <p>Esto es lo que haz ahorrado $4500</p>
    </section>

    <script src="./src/index.js"></script>
</body>
</html>
